<body>
    <h1>Agamotto Eye</h1>
    <div>
        <img id="A" alt="" src="/test-imgs/lena.png"/>
        <img id="R" alt=""/>
        <img id="G" alt=""/>
        <img id="B" alt=""/>
    </div>
</body>

<script src="/dist/agamotto-eye.min.js"></script>
<script async>
    /**let image = document.createElement("img");
    image.onload = function(){
        document.body.appendChild(image)
    }
    image.src= "https://www.belightsoft.com/products/imagetricks/img/core-image-filters@2x.jpg"**/

    (async function(){
        let processor = await AgamottoEye.fromImageURL("/test-imgs/lena.png");
        let pixelMaster = processor.getPixelMaster();
        
        pixelMaster.extractFeatures({
            channels:3,
            size:{width:28,height:28},
            fliter:AgamottoEye.kernels.edgeDetectorKernel,
            activationFunction:AgamottoEye.ReLu,
        })

        processor.renderImage(pixelMaster)
        document.getElementById("R").src = processor.getRedDataURL();
        document.getElementById("G").src = processor.getGreenDataURL();
        document.getElementById("B").src = processor.getBlueDataURL();
    })()
</script>
</html>
